# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Cache dependencies
      - name: Cache Dependencies âš¡
        id: cache_dependencies
        uses: actions/cache@v3
        with:
          path: personalwebsite/node_modules
          key: node-modules-${{ hashFiles('personalwebsite/package-lock.json') }}

      # Step 4: Install dependencies
      - name: Install Dependencies ğŸ”§
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        working-directory: personalwebsite
        run: npm ci

      # Step 5: Setup Pages
      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      # Step 6: Build with Next.js
      - name: Build with Next.js ğŸ—ï¸
        working-directory: personalwebsite
        run: npm run build

      # Step 7: Upload artifact
      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: personalwebsite/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 8: Publish to GitHub Pages
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
